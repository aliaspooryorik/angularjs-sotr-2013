CRUD
- What is it?
-- Create, Read, Update, Delete
-- in SQL terms Insert, Select, Update, Delete (ISUD isn't as catchy!)

DataMgr : http://www.aliaspooryorik.com/blog/index.cfm/e/posts.details/post/129
- what is it
-- Appeared in 2006
-- ColdFusion MX 6.1 + / Railo 3+
-- Works with MS SQL Server, MySQL (and variants such as MariaDB), Oracle, PostgreSQL, Apache Derby & MS Access
-- recordset based

- examples
-- instantiation: Application.DataMgr = CreateObject("component","DataMgr").init("mydsn")
-- Create: insertRecord(_table_, {data} ) <- returns pk
-- Read: getRecords(_table_, {data} ) <- returns recordset
-- Update: updateRecord(_table_, data)<- returns pk
-- Delete: deleteRecord(_table_, {data} ) <!- deletes single record

- beyond the CRUD
-- saveRecord(_table_,{data})<- returns pk
-- deleteRecords(_table_) <- deletes multiple records
-- updateRecords(_table_) <- updates multiple records

* can do soft deletes

ORM :
- what is it
-- Native to ColdFusion 9+ / Railo 3.3+
-- Works with MS SQL Server, MySQL (and variants such as MariaDB), Oracle, PostgreSQL, Apache Derby
-- Does not support MS Access
-- object based
-- based on Hibernate


- examples
-- instantiation: this.ormenabled = true
-- Create: EntitySave(_obj_)
-- Read: EntityLoad(_entityname_, {data} ) <- returns array
-- Update: EntitySave( obj)
-- Delete: EntityDelete(obj)
