<html ng-app="MyApp">
<link rel="stylesheet" href="css/styles.css">
<body>

<form name="myForm" ng-controller="MyCtrl" novalidate ng-submit="submit()">
	<pre style="float:right; width:400px">{{user|json}}</pre>
	
	<input type="text" ng-model="user.name" required placeholder="name"><br>
	<input type="email" ng-model="user.email" required placeholder="email"><br>
	<input type="checkbox" ng-model="user.child"> Under 18?<br>
	<input type="text" ng-model="user.age" ng-required="user.child" ng-maxlength="2" ng-pattern="/^[0-9]+$/" placeholder="age (if under 18)"><br>

	<button ng-disabled="myForm.$invalid" ng-hide="saved" class="btn">submit</button>
	<p>form is valid: {{myForm.$valid}}</p>
</form>

<script src="js/angular.js"></script>
<script>
var app = angular.module("MyApp", []);

app.controller('MyCtrl', function ($scope){
	$scope.saved = false;
    $scope.submit = function(){
		$scope.saved = $scope.myForm.$valid;
	}
});
</script>

</body>
</html>
